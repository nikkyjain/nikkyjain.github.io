   <div class=gatha>﻿जे वयणिज्जवियप्पा संजुज्जंतेसु होन्ति एएसु ।<br>सा ससमयपण्णवणा 'तित्थयराऽऽसायणा अण्णा ॥53॥</div>
    <div class=paragraphE><b><font color=darkmagenta>Meaning : </font></b>﻿The right Jaina view consists of the combination of these two Nayas with all their attendant statements.</div>
