    <div class=gadya>﻿मैं देह कर्म स्वरूप हूँ, नर थूल कृश द्विज अद्विज हूँ ।<br>मैं गौर वर्णी श्याम वर्णी, अन्य भी बहु रूप हूँ ॥१०.२॥</div>
