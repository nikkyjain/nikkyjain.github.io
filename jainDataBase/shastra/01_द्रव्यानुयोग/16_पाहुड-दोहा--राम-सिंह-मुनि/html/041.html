   <div class=gatha>﻿बुज्झहु बुज्झहु जिणु भणइ को बुज्झउ हलि अण्णु ।<br>अप्या देहहं णाणमउ छुहु बुज्झियउ विभिण्णु ॥41॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿कोई कहता है कि हे जीवों ! तुम जिन को जानो.. जानो । किन्तु यदि ज्ञानमय आत्मा को देह से अत्यन्त भिन्न जान लिया, तो भला और क्या जानने को शेष रहा ?</div>
