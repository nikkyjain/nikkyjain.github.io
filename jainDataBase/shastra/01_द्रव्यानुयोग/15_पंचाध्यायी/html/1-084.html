   <div class=gatha>﻿अत एव यथा वाच्या देशगुणांशा विशेषरूपत्त्वात् ।<br>वक्तव्यं च तथा स्यादेकं द्रव्यं त एव सामान्यात् ॥84॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿उपर्युक्त कथन से यह बात भलीभांति सिद्ध हो चुकी कि विशेष कथन की अपेक्षा से देश, गुण, पर्याय सभी जुदे-जुदे हैं । और सामान्य कथन की अपेक्षा से वे ही सब द्रव्य कहलाते हैं ।</div>
