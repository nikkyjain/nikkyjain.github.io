﻿अलोक का स्वरूप</a><span class=decFontSz> -</span></div>
   <div class=gatha>﻿सोप्यलोको न शून्योस्ति षड्भिर्द्रव्यैरशेषतः ।<br>व्योममात्रावशेषत्वाद्-व्योमात्मा केवलं भवेत्‌ ॥23॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿जो अलोक है वह भी छह द्रव्यों से सर्वथा शून्य नहीं है । अलोक में भी छह द्रव्यों में से एक आकाश द्रव्य रहता है इसलिये अलोक केवल आकाश स्वरूप ही है ।</div>
