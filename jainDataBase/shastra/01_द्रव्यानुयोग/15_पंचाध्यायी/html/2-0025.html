   <div class=gatha>﻿भाववन्तौ क्रियावन्तौ द्वावेतौ जीवपुद्गलौ ।<br>तौ च शेषचतुष्कं च पड़ेते भावसंस्कृताः ॥25॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿जीव और पुद्गल ये दो द्रव्य भाववाले भी हैं और क्रियावाले भी हैं । तथा जीव, पुद्गल और शेष चारों द्रव्य भाव सहित हैं ।</div>
