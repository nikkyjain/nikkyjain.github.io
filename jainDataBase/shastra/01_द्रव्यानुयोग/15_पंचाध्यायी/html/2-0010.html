﻿मूर्त का ही इन्द्रिय प्रत्यक्ष होता है</a><span class=decFontSz> -</span></div>
   <div class=gatha>﻿नासंभवं॑ मवदेतत् प्रत्यक्षानुभवाद्यथा ।<br>सन्निकर्षोस्ति वर्णाद्यैरिन्द्रियाणां न चेतरै: ॥10॥<br></div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿इन्द्रियों का रूपादिक के साथ ही सम्बन्ध होता है और दूसरे पदार्थों के साथ नहीं होता यह बात असम्भव नहीं है किन्तु प्रत्यक्ष और अनुभव से सिद्ध है ।</div>
