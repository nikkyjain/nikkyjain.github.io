   <div class=gatha>﻿अथ चैतदेव लक्षणमेकं वाक्‍यान्तरप्रवेशेन ।<br>निष्प्रतिघप्रतिपत्त्यै विशेषतो लक्ष्यन्ति बुधा: ॥85॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿'गुण पर्ययद्द्रव्यम्' इसी एक लक्षण को निर्बाध प्रतीति के लिये वाक्‍यान्तर <span class=comment>(दूसरी रीति से)</span> द्वारा विशेष रीति से भी बुद्धिमान कहते हैं ।</div>
