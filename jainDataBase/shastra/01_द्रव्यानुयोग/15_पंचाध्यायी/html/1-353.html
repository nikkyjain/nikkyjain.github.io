﻿क्या सत् और परिणाम वाच्य-वाचक के समान हैं? </a><span class=decFontSz> -</span></div>
   <div class=gatha>﻿अथ किं वागर्थद्वयमिव सम्पृक्तं सदर्थसंसिद्धयै ।<br>पानकवत्तन्रियमादर्थाभि व्यन्जकं द्वैतात्‌ ॥353॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿अथवा सत् और परिणाम ये दोनों अर्थसिद्धि के लिये वचन और अर्थ के समान संपृक्त होकर पेय पदार्थ के समान मिलकर नियम से अर्थ के अभिव्यंजक हैं क्या ?</div>
<div class=paragraph></div>
