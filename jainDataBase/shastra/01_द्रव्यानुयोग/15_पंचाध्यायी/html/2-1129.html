   <div class=gatha>﻿ननु चैवं सति न्यायात्तत्संख्या चाभिवर्धताम् ।<br>यथा चारित्रमोहस्य भेदाः षड्विंशतिः स्फुटम् ॥1129॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿यदि ऐसा है तो न्‍यायानुसार उसकी संख्या भी बढ़नी चाहिये । तब चारित्र-मोहनीय के स्पष्टतः छब्बीस भेद होने चाहिये ?</div>
