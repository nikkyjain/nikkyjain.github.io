   <div class=gatha>﻿इह घटरूपेण यथा प्रादुर्भवतीति पिण्डरूपेण ।<br>व्येति तथा युगपत्स्यादेतद् द्वितयं न मृत्तिकात्वेन ॥92॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿वस्तु घटरूप से उत्पन्न होती है, पिण्ड रूप से नष्ट होती है, मृत्तिका रूप से स्थिर है। ये तीनों ही अवस्थायें एक ही काल में होती हैं परन्तु एक रूप नहीं है ।</div>
