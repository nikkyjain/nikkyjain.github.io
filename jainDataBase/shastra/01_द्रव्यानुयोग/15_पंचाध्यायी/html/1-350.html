   <div class=gatha>﻿किमथाधाराधेयन्यायादिह कारकादि द्वैतमिव ।<br>स यथा घटे जल॑ स्यान्न स्पादिह जले घटः कश्चीत्‌ ॥350॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿अथवा आधार-आधेय न्याय से इन दोनों में कारक आदि द्वैत घटित होता है क्या ? जैसे कि 'घट में जल है' यहाँ आधार-आाधेयभाव है किन्तु 'जछ में घट है' यहाँ वह नहीं है ।</div>
