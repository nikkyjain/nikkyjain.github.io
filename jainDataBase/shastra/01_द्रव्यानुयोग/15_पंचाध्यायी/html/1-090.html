﻿वस्तु को परिणामी न मानने में दोष</a><span class=decFontSz> -</span></div>
   <div class=gatha>﻿नहि पुनरुत्पादस्थितिभंगमयं तद्विनापि परिणामात्‌ ।<br>असतो जन्मत्त्वादिह सतो विनाशस्य दुर्निवारत्वात्‌ ॥90॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿यदि बिना परिणाम के ही वस्तु को उत्पाद, व्यय, ध्रौव्य स्वरूप माना जाय तो असत् की उत्पत्ति और सत् का विनाश अवश्यंभावी होगा ।</div>
<div class=paragraph></div>
