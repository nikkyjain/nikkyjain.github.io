   <div class=gatha>﻿जं हवदि अणिव्वीयं णिवट्टिमं फासुयं कयं चेव ।<br>णाऊण एसणीयं तं भिक्खं मुणी पडिच्छंति ॥828॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿जिसमें से बीज को निकाल दिया है, जिनको पका दिया गया है या जिनके मध्य का सार अंश निकल गया है, जो प्रासुक हैं वे पदार्थ भक्ष्य हैं, उन्हें ही मुनि आहार में ग्रहण करते हैं ।</div>
