   <div class=gatha>﻿फलकंदमूलबीयं अणग्गिपक्कं तु आमयं किंचि ।<br>णच्चा अणेसणीयं ण वि य पडिच्छंति ते धीरा ॥827॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿फल, कन्दमूल और बीज जो अग्नि में नहीं पकाये गये हैं तथा और भी जो कुछ कच्चे पदार्थ हैं वे खाने योग्य नहीं हैं, उन्हें जानकर वे मुनि उनको ग्रहण नहीं करते हैं ।</div>
