   <div class=gatha>﻿वंदित्तु जिणवराणं तिहुयण जयमंगलोववेदाणं ।<br>कंचणपियंगुविद्दुमघण कुंदमुणालवण्णाणं ॥769॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿सुवर्ण, शिरिशपुष्प, मूंगा, धन, कुंद-पुष्प और कमलनाल के सामान वर्ण वाले त्रिभुवन में जय और मंगल से युक्त ऐसे तीर्थंकरों को नमस्कार करके, मैं अनागार भावना को कहूंगा ।</div>
