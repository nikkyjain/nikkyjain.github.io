   <div class=gatha>﻿कबहुणा भणिदेण दु जा इच्छा गणधरस्स सा सव्वा<br>कादव्वा तेण भवे एसेव विधी दु सेसाणं ॥186॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿बहुत कहने से क्या, पर-गण में स्थित मुनि को, उन आचार्य को जो इष्ट है सभी प्रकार से वही करना चाहिए । यही विधि शेष मुनियों के लिए भी है ।</div>
