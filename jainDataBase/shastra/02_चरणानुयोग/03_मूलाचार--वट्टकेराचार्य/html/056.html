   <div class=gatha>﻿जह बालो जंप्पंतो कज्जमकज्जं च उज्जयुं भणदि<br>तह आलोचेयव्वं माया मोसं च मोत्तूण ॥56॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿जैसे बालक सरल भाव से बोलता हुआ कार्य और अकार्य, अच्छे और बुरे सभी को कह देता है उसी प्रकार से माया भाव का अभाव और असत्य को छोड़कर आलोचना करनी चाहिए ।</div>
