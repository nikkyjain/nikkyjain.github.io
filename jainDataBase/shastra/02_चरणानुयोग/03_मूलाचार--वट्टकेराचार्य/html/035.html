   <div class=gatha>﻿उदयत्थमणे काले णालीतियवज्जियम्हि मज्झम्हि<br>एक्कम्हि दुअ तिए वा मुहत्तकालेयभत्तं तु ॥35॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿सूर्योदय के बाद तीन घड़ी और सूर्यास्त के पहले तीन घड़ी काल को छोड़कर शेषकाल के मध्य में एक मुहूर्त, दो मुहूर्त या तीन मुहूर्त पर्यन्त जो एक बार आहार ग्रहण है वह एकभक्त नाम का व्रत है।</div>
