   <div class=gatha>﻿वदसमिदिपालणाए, दंडच्‍चाएण इंदियजएण ।<br>परिणममाणस्‍स पुणो, संजमधम्‍मो हवे णियमा ॥76॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿मन वचन काय की प्रवृत्तिरूप दंड को त्‍यागकर तथा इंद्रियों को जीतकर जो व्रत और समितियों से पालनरूप प्रवृत्ति करता है उसके नियम से संयमधर्म होता है ॥७६॥</div>
