   <div class=gatha>﻿मणिमंतोसहरक्‍खा, हयगयरहओ य सयलविज्‍जाओ ।<br>जीवाणं ण हि सरणं, तिसु लोए मरणसमयम्हि ॥8॥</div>
    <div class=paragraph><b><font color=darkmagenta>अन्वयार्थ : </font></b>﻿मरण के समय तीनों लोकों में मणि, मंत्र, औषधि, रक्षक सामग्री, हाथी, घोड़े, रथ और समस्‍त विद्याएँ जीवों के लिए शरण नहीं हैं अर्थात् मरण से बचाने में समर्थ नहीं हैं ॥८॥</div>
