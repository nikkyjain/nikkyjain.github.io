   <div class=gatha>﻿सुण्णहरे तरुहिट्ठे उज्जणे तह मसाणवासे वा<br>गिरिगुह गिरिसिहरे वा भीमवणे अहव वसिते वा ॥42॥<br>सवसासत्तं तित्थं वचचइदालत्तयं च वुत्तेहिं<br>जिणभवणं अह बेज्झं जिणमग्गे जिणवरा विंति ॥43॥<br>पंचमहव्वयजुत्त पंचिंदियसंजया णिरावेक्खा<br>सज्झायझाणजुत्त मुणिवरवसहा णिइच्छन्ति ॥44॥</div>
