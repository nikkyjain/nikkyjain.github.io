   <div class=gatha><span class=comment>(<span class=comment>(छन्द छप्पा)</span>)</span><br>हौं निहचै तिहुंकाल, सुद्धचेतनमय मूरति ।<br>पर परनति संजोग, भई जड़ता विसफूरति ॥<br>मोहकर्म पर हेतु पाइ, चेतन पर रच्चइ ।<br>ज्यौं धतूर-रस पान करत, नर बहुविध नच्चइ ॥<br>अब समयसार वरनन करत, परम सुद्धता होहु मुझ ।<br>अनयास बनारसिदास कहि, मिटहु सहज भ्रम की अरुझ ॥४॥</div>
