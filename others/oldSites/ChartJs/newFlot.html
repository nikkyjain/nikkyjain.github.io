  <style>
  #chart {
    height: 600px;

<body>
  <div id="chart"></div>
  <div id="legendContainer" class="legend" style="width:9em;height:8em;border-style:solid;border-color:threedface"></div>
  <button id=resetZoom value="reset" type="button" style="float:right">Reset Zoom</button>
  <script>
$(function() {
		var d1 = [], d2=[], d3=[], d4=[], names=[];
    for (var i = 1; i <= 10; i += 1) {
			d1.push([i, parseInt(Math.random() * 30)+1]);
			d2.push([i, parseInt(Math.random() * 30)+1]);
			d3.push([i, parseInt(Math.random() * 30)+1]);
			d4.push([i, parseInt(Math.random() * 30)+1]);
			d1.push([i, d1[i]+parseInt(Math.random() * 30)+1]);
			d2.push([i, d2[i]+parseInt(Math.random() * 30)+1]);
			d3.push([i, d3[i]+parseInt(Math.random() * 30)+1]);
			d4.push([i, d4[i]+parseInt(Math.random() * 30)+1]);
      names.push([i,'run_'+i]);
		}
    var data = [
        {
            label: "facebook",
            data: d1,
            bars: {
                order: 1
            }
        },
        {
            label: "cadence",
            data: d2,
            bars: {
                order: 1
            }
        },
        {
            label: "twitter",
            data: d3,
            bars: {
                order: 2
            }
        },
        {
            label: "google",
            data: d4,
            bars: {
                order: 2
            }
        }
    ];

    drawFlotStackBar('chart', data);
});
