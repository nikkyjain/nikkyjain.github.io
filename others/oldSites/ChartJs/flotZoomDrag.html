	<script type="text/javascript">

	$(function() {

		var d1=[], d2=[], d3=[], d4=[], d5=[], d6=[], d7=[], d8=[], names=[];
		for (var i = 1; i <= 100; i += 1) {
			d1.push([i, parseInt(Math.random() * 30)+1]);
			d2.push([i, parseInt(Math.random() * 30)+1]);
			d3.push([i, parseInt(Math.random() * 30)+1]);
			d4.push([i, parseInt(Math.random() * 30)+1]);
			d5.push([i+.5, parseInt(Math.random() * 30)+1]);
			d6.push([i+.5, parseInt(Math.random() * 30)+1]);
			d7.push([i+.5, parseInt(Math.random() * 30)+1]);
			d8.push([i+.5, parseInt(Math.random() * 30)+1]);
      //names.push([i,'run_'+i]);
		}
    var data = [
        {label: 'time2exec',   data: d1},
        {label: 'time2sim',    data: d2},
        {label: 'simWallTime', data: d3},
        {label: 'postSimTime', data: d4},
        /*{label: 'time2exec',   data: d5},
        {label: 'time2sim',    data: d6},
        {label: 'simWallTime', data: d7},
        {label: 'postSimTime', data: d8}*/
    ];
    
    drawFlotStackBar('flotChart', data, 2);

	});
