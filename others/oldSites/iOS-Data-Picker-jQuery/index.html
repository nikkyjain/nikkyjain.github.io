<h1>jQuery ios.picker.js Plugin Demo</h1>
    <div id="day-picker"></div>
    <div class="output"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jquery.ios.picker.js"></script>

    <script>
        $(document).ready(function () {
            $("#day-picker").picker({
                data: ['jQuery', 'Script', 'Net', 'AngularJS', 'ReactJS', 'VueJS', 'React Native'],
                lineHeight: 30,
                selected: 0
            }, function (s) {
                $(".output").html(s);
                $(".day-picker").data("value", s);
            });
        });
    </script>
</body>
