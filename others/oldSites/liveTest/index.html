<style type="text/css">
      button {
          background-color: #4CAF50; /* Green */
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
	  border-radius: 12px;
      }
    </style>
</head>
<body>

<div data-role="tabs" id="tabs">
    <div data-role="navbar">
        <ul>
            <li><a href="#registerDiv" data-ajax="false">Register</a></li>
            <li><a href="#loginDiv" data-ajax="false">Login</a></li>
        </ul>
    </div>
    <div id="registerDiv" class="ui-body-d ui-content">
        <h1>Register yourself (first-time user)</h1>
        <form id=regForm>
            <label for="regName">Name :</label>
            <input type="text" name="regName" id="regUname" value=""  onkeypress="return /\p{L}/u.test(event.key)">
            <label for="regMobile">Tel:</label>
            <input type="tel" name="regMobile" id="tel" value="" onkeypress="return /[0-9]/u.test(event.key)">
            <label for="regPasswd">Password:</label>
            <input type="password" name=regPasswd id=regPasswd value='' autocomplete='off' maxlength='4' placeholder="4 Digit Passcode" onkeypress="return /[0-9]/u.test(event.key)">
            <label for="regRPasswd">Repeat Password:</label>
            <input type="password" name=regRPasswd id=regRPasswd value='' autocomplete='off' maxlength='4' placeholder="Repeat 4 Digit Passcode" onkeypress="return /[0-9]/u.test(event.key)">
            <button data-role="none" id=regSubmit type="button" style="float:right;">Submit</button>
        </form>
    </div>
    <div id="loginDiv">
        <h1>Login</h1>
        <form id=lgnForm>
            <label for="loginUname">Name :</label>
            <input type="text" name="loginUname" id="loginUname" value="" onkeypress="return /\p{L}/u.test(event.key)">
            <label for="loginPasswd">Password:</label>
            <input type="password" name="loginPasswd" id="loginPasswd" value="" autocomplete="off" placeholder="4 Digit Passcode" onkeypress="return /[0-9]/u.test(event.key)">
            <button data-role="none" id=lgnSubmit type="button" style="float:right;">Submit</button>
        </form>
    </div>
</div>
</body>
