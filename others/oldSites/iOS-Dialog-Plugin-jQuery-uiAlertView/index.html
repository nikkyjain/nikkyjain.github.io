    <title>jQuery uiAlertView: iOS Dialog Plugin Demos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <style>
        body { font-family:'Roboto';}
        </style>
        <script type="text/javascript">

            $(function() {
        
        
                $("#btn0").click(function() {
                    $.alertView("Alert Message");
                });
                
 
                $("#btn1").click(function() {
					
					var json = {
						title:"Confirm Dialog",
						msg:"Are You Sure?",
						buttons:[
							{ title:"Delete",color:"red",click:function(){alert("You clicked Delete")} },
							{ title:"Cancel",click:function(){alert("You clicked Cancel")} }
						]
					}
				
                    $.alertView(json);
                });
                
    
                $("#btn2").click(function() {
				
                    var json = {
						title:"Action Sheets",
						msg:"With several action buttons",
						buttons:[
							{ title:"first",click:function(){alert("You clicked first")} },
							{ title:"second",click:function(){alert("You clicked second")} },
							{ title:"delete",color:"red" }
						]
					}
				
                    $.alertView(json);
                });
				
				
                

                $("#btn6").click(function(){
                    var json = {
						title:"Prompt",
						msg:"Your username",
						input:{ type:"text", value:"JQueryScript" },
						buttons:[
							{ title:"OK",click:function(text){alert("You Typed:" + text)} },
							{ title:"Cancel" }
						]
					}
				
                    $.alertView(json);
                });
                
    
                $("#btn7").click(function(){
                    var json = {
						title:"Prompt",
						msg:"Your password",
						input:{ type:"password", placeholder:"Type..." },
						buttons:[
							{ title:"OK",click:function(text){alert("Your typed:" + text)} },
							{ title:"Cancel" }
						]
					}
				
                    $.alertView(json);
                });
                
  
                $("#btn11").click(function(){
                	var json = {
						title:"Dialog",
						msg:"Type 123 to close dialog",
						input:{ type:"password", placeholder:"Password here" },
						buttons:[
							{ title:"OK", autoClose:false, click:
								function(text,element){
									if (text == "123") {
										$.closeView();
									}
									else {
										element.find("input").css("border","red solid 1px");
									}
								} 
							},
							{ title:"Cancel" }
						]
					}
				
                    $.alertView(json);
                });
				

				$("#btn3").click(function() {
				
                    var json = {
						msg:"Disable background overlay",
						showMask: false 
					}
				
                    $.alertView(json);
                });
            })
        </script>
